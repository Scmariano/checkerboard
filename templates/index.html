<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Checkboard</title>
</head>
<body>
    <h1 style="color: {{second_color}}; background-color: {{first_color}}">Checkerboard</h1>
        <table>
        {% for x in range(row) %}    
            <tr>
            {% for y in range(col) %}
                {% if (x+y)%2 == 0 %}
                    <td class="box" style="background-color: {{ first_color }}"></td>
                {% else %}
                    <td class="box2" style="background-color: {{ second_color }}"></td>
                {% endif %}    
            {% endfor %}    
                
            </tr>
        {% endfor %}    
        </table>
</body>
</html>
